    <script>
        //求数组中所有元素的和及平均值
        var arr = [1, 2, 3, 4, 5];
        var sum = 0;
        var ave = 1;
        for (var i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        console.log(sum);
        ave = sum / arr.length;
        console.log(ave);


        // 求和及平均值
        // 1.定义数组
        // 2.定义变量;
        // 3.挨个取出数组中的元素,求和,求平均
        var arr = [2, 6, 8, 10, 23];
        var sum = 0;
        var ave = 0;
        for (var i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
            ave = sum / arr.length;
        }
        console.log('数组的和是:' + sum);
        console.log('数组的平均值是:' + ave);
    </script>
